<div class="container">
    <!-- <ng-content></ng-content> -->
    <div class="row p-0 m-0">
        <div class="col-sm"></div>
        <div class="col-sm p-5">
            <form #registerForm="ngForm" autocomplete="oasdasdff">
                <!-- -->
                <h2 class="text-center text-primary">Login</h2>
                <hr>

                <div class="form-group form-label-group">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="Username">
                    <label for="inputEmail">Username</label>
                </div>
                <div class="form-group form-label-group">
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Password">
                    <label for="inputEmail">Password</label>
                </div>

                <div class="form-group text-center social-btn">
                    <button class="btn btn-block btn-success" type="submit"><i class="fa fa-sign-in"></i>Sign In</button>
                    <button class="btn btn-block btn-danger" type="button" (click)="signInSocial('Google')"><i class="fa fa-google"></i>Signin with Google</button>
                    <button class="btn btn-block btn-info" type="button" (click)="signInSocial('Facebook')"><i class="fa fa-facebook"></i>Signin with Facebook</button>
                    <a href="http://localhost:3000/api/authentication/facebook/start" target="_blank" class="btn btn-block btn-info"><i class="fa fa-facebook"></i>Facebook</a>
                </div>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>


<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="small" color="#e95420" type="ball-spin-clockwise-fade-rotating">
    <p style="font-size: 14px; color: #ccc">Loading...</p>
</ngx-spinner>
