<app-nav>
    <div class="mt-5">
        <table datatable [dtOptions]="dtOptions" class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Assigned To</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody *ngIf="persons?.length != 0">
                <tr *ngFor="let person of persons">
                    <td>{{ person.title }}</td>
                    <td>{{ person.assignedTo }}</td>
                    <td>{{ person.createdOn | date:'medium' }}</td>
                    <td>{{ person.status }}</td>
                </tr>
            </tbody>
            <tbody *ngIf="persons?.length == 0">
                <tr>
                    <td colspan="4" class="no-data-available">No data!</td>
                </tr>
                <tbody>
        </table>
    </div>
</app-nav>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="small" color="#e95420" type="ball-spin-clockwise-fade-rotating">
    <p style="font-size: 14px; color: #ccc">Loading...</p>
</ngx-spinner>
